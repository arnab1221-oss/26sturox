<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Upload - STUROX</title><link rel="stylesheet" href="assets/styles.css"></head>
<body><div class="container">
  <h2>Upload Files</h2>
  <form id="uploadForm" action="delivery.html" method="get" enctype="multipart/form-data" onsubmit="return goNext(event)">
    <label>Full Name:<input required name="fullname" id="fullname"></label>
    <label>Roll / ID:<input required name="roll" id="roll"></label>
    <label>Choose files (PDF, JPG, PNG, DOCX, TIFF, etc.)<input id="files" name="files" type="file" multiple accept="application/pdf,image/*,application/*"></label>
    <small>Accepted: Common file formats. Files will be submitted at final step.</small>
    <button class="btn" type="submit">Continue</button>
  </form>
  <p><a href="index.html">&larr; Back to Home</a></p>
</div><script src="assets/app.js"></script></body></html>
